{% extends 'base.html' %}

{% block title %}Event Enquiry - TriAura{% endblock %}

{% block extra_head %}
<style>
    .enquiry-hero {
        background: url('https://images.unsplash.com/photo-1653821355736-0c2598d0a63e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZXZlbnQlMjBwbGFubmluZ3xlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000') no-repeat center center/cover;
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
    }

    .enquiry-hero h1 {
        font-family: 'Cinzel', serif;
        font-size: 50px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .enquiry-section {
        background: #fff;
        padding: 60px 20px;
    }

    .enquiry-box {
        max-width: 700px;
        margin: -100px auto 0 auto;
        background: #fff;
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    .enquiry-box h2 {
        text-align: center;
        font-family: 'Cinzel', serif;
        font-size: 32px;
        margin-bottom: 30px;
        color: #111;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
        color: #444;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .btn-submit-enquiry {
        background: #111;
        color: #e6d6b5;
        border: none;
        padding: 15px;
        width: 100%;
        font-size: 18px;
        font-family: 'Cinzel', serif;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .btn-submit-enquiry:hover {
        background: #333;
    }
</style>
{% endblock %}

{% block content %}
<div class="enquiry-hero">
    <h1>Plan Your Dream Today</h1>
</div>

<div class="enquiry-section">
    <div class="enquiry-box">
        <h2>Event Enquiry</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_full_name">Full Name</label>
                <input type="text" id="id_full_name" name="full_name" placeholder="E.g. John Doe" required>
            </div>

            <div class="form-group">
                <label for="id_email">Email Address</label>
                <input type="email" id="id_email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label for="id_phone">Phone Number</label>
                <input type="tel" id="id_phone" name="phone" placeholder="+91 0000 000 000" required>
            </div>

            <div class="form-group">
                <label for="id_event_interest">Event Type of Interest</label>
                <select id="id_event_interest" name="event_interest">
                    <option value="wedding">Wedding</option>
                    <option value="birthday">Birthday</option>
                    <option value="corporate">Corporate</option>
                    <option value="other">Other Celebration</option>
                </select>
            </div>

            <div class="form-group">
                <label for="id_details">Additional Details / Questions</label>
                <textarea id="id_details" name="details" rows="5"
                    placeholder="Tell us more about what you're looking for..."></textarea>
            </div>

            <button type="submit" class="btn-submit-enquiry">SUBMIT ENQUIRY</button>
        </form>
    </div>
</div>
{% endblock %}
