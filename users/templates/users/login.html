{% extends 'base.html' %}

{% block title %}Login - TriAura{% endblock %}

{% block extra_head %}
<style>
    .main-bg {
        background: url('https://i.pinimg.com/736x/e5/bf/7b/e5bf7ba606a403d73b3be9448faf6ad1.jpg') no-repeat center center fixed;
        background-size: cover;
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 50px 0;
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
        padding: 40px;
        text-align: center;
    }

    .login-container h1 {
        margin-bottom: 30px;
        color: #111;
        font-family: 'Cinzel', serif;
        font-size: 2.5rem;
    }

    .input-group {
        margin-bottom: 22px;
        text-align: left;
    }

    .input-group label {
        display: block;
        color: #444;
        font-weight: bold;
        margin-bottom: 8px;
    }

    .input-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    .btn-login {
        background-color: #111;
        color: #e6d6b5;
        border: none;
        border-radius: 8px;
        padding: 12px 0;
        text-align: center;
        font-size: 1.1rem;
        width: 100%;
        cursor: pointer;
        font-weight: 700;
        font-family: 'Cinzel', serif;
        transition: background 0.3s;
    }

    .btn-login:hover {
        background-color: #333;
    }

    .extra-links {
        margin-top: 25px;
        display: flex;
        justify-content: space-between;
    }

    .extra-links a {
        color: #111;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: bold;
    }

    .extra-links a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="main-bg">
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
            <p style="color: red; margin-bottom: 20px;">Your username and password didn't match. Please try again.</p>
            {% endif %}

            <div class="input-group">
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <div class="extra-links">
                <a href="#">Forgot Password?</a>
                <a href="{% url 'register' %}">Create Account</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
